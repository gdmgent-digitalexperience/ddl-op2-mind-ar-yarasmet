<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht2_Mind AR_YaraSmet</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    
    <a-scene mindar-image="imageTargetSrc:./assets/targets.mind; maxTrack:3;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" device-orientation-permission-ui="enabled: false" vr-mode-ui="enabled: false">

        <a-assets></a-assets>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-box position="0 0 0" material="color:red" opacity="0.4"></a-box>
        </a-entity>

         <a-entity mindar-image-target="targetIndex: 1">
            <a-sphere position="0 0 0" material="color:blue" opacity="0.4"></a-sphere>
        </a-entity>

         <a-entity mindar-image-target="targetIndex: 2">
            <a-box position="0 0 0" material="color:green" opacity="0.4"></a-box>
        </a-entity>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>

</body>
</html>
